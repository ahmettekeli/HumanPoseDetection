<html>
  <head>
    <meta charset="UTF-8" />
    <title>Human Pose Detection</title>

    <!-- <script src="./lib/ml5.js" type="text/javascript"></script> -->
          <!-- src="https://cdn.jsdelivr.net/npm/@tmcw/ml5@0.0.7-alpha3/dist/ml5.min.js" -->
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <h1>Human Pose Detecting Model Training Tool Using PoseNet</h1>
    <h2 id="status">Status:</h2>
    <canvas id="canvas" width="640" height="480"></canvas>
    <video
      id="video"
      width="640"
      height="480"
      autoplay
      style="display: none"
    ></video>
    <br>
    <br>
    <button id="train">Collect Data</button>
    <button id="save">Save Machine Model</button>
    <button id="trainModel">Train</button>
    <br>
    <br>
    <form>
      <label>Pose Label:</label><br>
      <input type="text" id="targetInput"><br>
      <input type="submit" id="targetSelector" value="Set Target">
    </form> 

    <script src="./app.bundle.js"></script>
  </body>
</html>
